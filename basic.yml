---
- hosts: localhost
  vars:
    apps:
      - zsh
      - openssh-server
      - tmux
      - curl
      - wget
      - ripgrep
      - zip

  tasks:
    - name: Install packages
      apt:
        name: "{{ apps }}"
        state: present
      become: True

    - name: Clone oh-my-zsh repo
      git: repo=https://github.com/robbyrussell/oh-my-zsh.git dest=~/.oh-my-zsh
      args:
        update: no

    - name: Get dotfile
      git: repo=https://github.com/eugsun/dotfiles.git dest=~/.dotfiles
      args:
        update: no
